<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chromecast example</title>
  </head>
  <body>
    <p>Setup and plugin the chromecast device into your TV and press the button. Make sure that the chromecast and your experimental platform are on the same network.</p>
    <button>Play video</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $("button").click(function() {
        var ip = prompt("Please enter the ip address of your chromecast:", "");
        $.ajax({
          url: "play",
          type: "POST",
          contentType : 'application/json',
          data: JSON.stringify({
            ip: ip
          })
        });
        return false;
      });
    </script>
  </body>
</html>
